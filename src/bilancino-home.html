<!doctype html>
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<dom-module id="bilancino-home">
    <template>
        <style include="shared-styles">
             :host {
                display: block;
                padding: 10px;
            }

            .container {
                @apply(--layout-horizontal);
                @apply(--layout-center-justified);
            }

            .big {
                --iron-icon-height: 128px;
                --iron-icon-width: 128px;
            }
        </style>

        <h1>bilancino App</h1>
        <dom-if if="[[user.loggedin]]">
            <template>
                <div class="container">
                    <a href="/">
                        <div>
                            <iron-icon icon="icons:add-circle" class="big"></iron-icon><br/> Add spesa
                        </div>
                    </a>
                    <a href="/spese-list">
                        <div>
                            <iron-icon icon="icons:search" class="big"></iron-icon><br/> Visualizza
                        </div>
                    </a>
                </div>
            </template>
        </dom-if>
    </template>
    <script>
        class BilancinoHome extends Polymer.Element {
            constructor() {
                super();
                console.log("BilancinoHome()...")
            }
            ready() {
                super.ready();
                console.log("BilancinoHome().ready()...")
            }
            static get is() {
                return 'bilancino-home';
            }
            static get properties() {
                return {
                    user: Object,
                }
            }
        }
        window.customElements.define(BilancinoHome.is, BilancinoHome);
    </script>
</dom-module>
